<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с мини-играми</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top center">
        <header class="header" >
            <h1 class="header__title" >Добро пожаловать <br>на мой сайт мини-игр</h1>
            <p class="header__text" >Тебе предстоит пройти несколько увлекательных игр. <br> Если готов, нажимай <span class="header__text-bold">«Поехали!»</span>  и <span class="header__text-bold">приступай</span>.</p>
            <button class="header__button" onclick="location.href='#target-element'">Поехали!</button>
            <div class="star">
                <div class="star-3"></div>
                <div class="star-4"></div>
                <div class="star-big"></div>
            </div>
        </header>
    </div>
<div class="info center">
    <div class="info-box">
        <div class="info-top">
            <h2>Об играх</h2>
            <p>В моей коллекции представлено 6 игр на разные темы. Игры несложные — в них может поиграть каждый.
                Все игры доступны для пользования.</p>
        </div>
        <div class="card">
                <div class="card-number"></div>
                <div class="card-maths"></div>
                <div class="card-text"></div>
                <div class="card-rock"></div>
                <div class="card-quiz"></div>
                <div class="card-color"></div>
        </div>
    </div>
</div>

</body>
</html>
